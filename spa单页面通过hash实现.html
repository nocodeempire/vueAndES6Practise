<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .content{
      display: none;
    }
    .active{
      display: block;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="#/index">首页</a></li>
  <li><a href="#/page1">页面1</a></li>
  <li><a href="#/page2">页面2</a></li>
  <li><a href="#/page3">页面3</a></li>
</ul>
<div>
  <div class="content index">首页</div>
  <div class="content page1">页面1</div>
  <div class="content page2">页面2</div>
  <div class="content page3">页面3</div>
</div>
</body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
  $(function(){
    hashValue()
  })
  window.onhashchange=function(){
    hashValue()
  }
  function hashValue(){
    var hashValue = location.hash.slice(2);
    $(".content").removeClass("active");
    $("."+hashValue).addClass("active");
  }
</script>
</html>
